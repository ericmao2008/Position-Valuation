name: Daily Valuation (10:00 & 11:00 Beijing)

on:
  schedule:
    - cron: '0 2 * * *'   # 10:00 CST (UTC+8)
    - cron: '0 3 * * *'   # 11:00 CST (UTC+8)
  workflow_dispatch: {}

# 同一分支只保留“最新一条”，避免半途中断
concurrency:
  group: daily-valuation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Google 服务账号
      GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
      GOOGLE_PRIVATE_KEY:  ${{ secrets.GOOGLE_PRIVATE_KEY }}
      SPREADSHEET_ID:      ${{ vars.SPREADSHEET_ID }}

      # 邮件（可选）
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_TO:   ${{ vars.MAIL_TO }}
      MAIL_FROM_NAME: ${{ vars.MAIL_FROM_NAME }}

      # 判定参数（留空→脚本默认 5.27% / 0.50%）
      ERP_TARGET: ${{ vars.ERP_TARGET }}
      DELTA:      ${{ vars.DELTA }}
      TZ:         Asia/Shanghai

      # 兜底（小数）
      RF_OVERRIDE: ${{ vars.RF_OVERRIDE }}       # HS300 的中国10Y兜底
      RF_US:       ${{ vars.RF_US }}
      RF_DE:       ${{ vars.RF_DE }}
      RF_JP:       ${{ vars.RF_JP }}
      RF_AU:       ${{ vars.RF_AU }}
      RF_IN:       ${{ vars.RF_IN }}
      RF_VN:       ${{ vars.RF_VN }}

      PE_OVERRIDE:          ${{ vars.PE_OVERRIDE }}           # HS300
      PE_OVERRIDE_SPX:      ${{ vars.PE_OVERRIDE_SPX }}
      PE_OVERRIDE_NDX:      ${{ vars.PE_OVERRIDE_NDX }}
      PE_OVERRIDE_DAX:      ${{ vars.PE_OVERRIDE_DAX }}
      PE_OVERRIDE_N225:     ${{ vars.PE_OVERRIDE_N225 }}
      PE_OVERRIDE_ASX200:   ${{ vars.PE_OVERRIDE_ASX200 }}
      PE_OVERRIDE_NIFTY50:  ${{ vars.PE_OVERRIDE_NIFTY50 }}
      PE_OVERRIDE_CSIH30533: ${{ vars.PE_OVERRIDE_CSIH30533 }}  # ← 修正：冒号后有空格

      # 先设为 0（快且稳），后续要更高“真实抓取”再改为 1
      USE_PLAYWRIGHT: '0'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Install Playwright Chromium (optional)
        if: ${{ env.USE_PLAYWRIGHT == '1' }}
        run: npx playwright install chromium --with-deps

      # 失败自动重试一次（10 秒后）
      - name: Run fetch & write (with one retry)
        run: |
          set -e
          node scripts/fetch_pe_and_write_sheet.mjs || (echo "retry in 10s" && sleep 10 && node scripts/fetch_pe_and_write_sheet.mjs)
