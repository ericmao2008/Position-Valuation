name: Daily Valuation (10:00 & 11:00 Beijing)

on:
  schedule:
    - cron: '0 2 * * *'   # 10:00 CST
    - cron: '0 3 * * *'   # 11:00 CST
  workflow_dispatch: {}

# 关键：同一分支只保留“正在跑的最后一条”
concurrency:
  group: daily-valuation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15   # 提高超时，避免首装 Playwright 被中断

    env:
      # Google 服务账号
      GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
      GOOGLE_PRIVATE_KEY:  ${{ secrets.GOOGLE_PRIVATE_KEY }}
      SPREADSHEET_ID:      ${{ vars.SPREADSHEET_ID }}

      # 邮件（可选）
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_TO:   ${{ vars.MAIL_TO }}
      MAIL_FROM_NAME: ${{ vars.MAIL_FROM_NAME }}

      # 判定参数
      ERP_TARGET: ${{ vars.ERP_TARGET }}
      DELTA:      ${{ vars.DELTA }}
      TZ:         Asia/Shanghai

      # 兜底（小数）
      RF_OVERRIDE: '0.0178'
      PE_OVERRIDE: ${{ vars.PE_OVERRIDE }}

      # 抓取成功率优先：启用 Playwright（如要更快可改 '0'）
      USE_PLAYWRIGHT: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Install Playwright Chromium (optional)
        if: ${{ env.USE_PLAYWRIGHT == '1' }}
        run: npx playwright install chromium --with-deps

      - name: Run fetch & write
        run: node scripts/fetch_pe_and_write_sheet.mjs
