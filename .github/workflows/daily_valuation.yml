name: Daily Valuation (10:00 Beijing)

on:
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC = 北京时间 10:00
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    env:
      # Google 服务账号
      GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
      GOOGLE_PRIVATE_KEY:  ${{ secrets.GOOGLE_PRIVATE_KEY }}
      SPREADSHEET_ID:      ${{ vars.SPREADSHEET_ID }}

      # 邮件（可选）
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_TO:   ${{ vars.MAIL_TO }}
      MAIL_FROM_NAME: ${{ vars.MAIL_FROM_NAME }}

      # 估值参数（可留空，脚本回落默认 5.27% / 0.50%）
      ERP_TARGET: ${{ vars.ERP_TARGET }}
      DELTA:      ${{ vars.DELTA }}
      TZ:         Asia/Shanghai

      # 兜底：10Y=1.78%；如需 P/E 兜底（13.97），可在仓库 Variables 设置 PE_OVERRIDE='13.97'
      RF_OVERRIDE: '0.0178'
      PE_OVERRIDE: ${{ vars.PE_OVERRIDE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      # Playwright 不需要（基线不用）
      # - name: Install Playwright Chromium (optional)
      #   run: npx playwright install chromium --with-deps

      - name: Run fetch & write
        run: node scripts/fetch_pe_and_write_sheet.mjs
