name: Daily Valuation (09:30 & 16:30 Beijing)

on:
  schedule:
    - cron: '30 1 * * *'   # 09:30 CST (UTC+8)
    - cron: '30 8 * * *'   # 16:30 CST (UTC+8)
  workflow_dispatch: {}

concurrency:
  group: daily-valuation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
      GOOGLE_PRIVATE_KEY:  ${{ secrets.GOOGLE_PRIVATE_KEY }}
      SPREADSHEET_ID:      ${{ vars.SPREADSHEET_ID }}

      SMTP_HOST:           ${{ secrets.SMTP_HOST }}
      SMTP_PORT:           ${{ secrets.SMTP_PORT }}
      SMTP_USER:           ${{ secrets.SMTP_USER }}
      SMTP_PASS:           ${{ secrets.SMTP_PASS }}
      MAIL_TO:             ${{ vars.MAIL_TO }}
      MAIL_FROM_NAME:      ${{ vars.MAIL_FROM_NAME }}

      ERP_TARGET:          ${{ vars.ERP_TARGET }}
      DELTA:               ${{ vars.DELTA }}
      TZ:                  Asia/Shanghai

      RF_OVERRIDE:         ${{ vars.RF_OVERRIDE }}   # HS300的中国10Y兜底
      RF_US:               ${{ vars.RF_US }}         # 美国10Y兜底
      PE_OVERRIDE:         ${{ vars.PE_OVERRIDE }}   # HS300兜底
      PE_OVERRIDE_SPX:     ${{ vars.PE_OVERRIDE_SPX }}  # 标普500兜底

      USE_PLAYWRIGHT:      '0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Run fetch & write (with one retry)
        run: |
          set -e
          node scripts/fetch_pe_and_write_sheet.mjs || (echo "retry in 10s" && sleep 10 && node scripts/fetch_pe_and_write_sheet.mjs)
