name: Daily Valuation (10:00 Beijing)

on:
  schedule:
    - cron: '0 2 * * *'   # 10:00 CST
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      # 只有当你需要渲染兜底时才安装 Playwright 浏览器，提高首次速度
      - name: Install Playwright Chromium (optional)
        if: env.USE_PLAYWRIGHT == '1'
        run: npx playwright install chromium --with-deps

      - name: Run fetch & write
        env:
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY:  ${{ secrets.GOOGLE_PRIVATE_KEY }}
          SPREADSHEET_ID:      ${{ vars.SPREADSHEET_ID }}

          # 邮件（可选）
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO:   ${{ vars.MAIL_TO }}
          MAIL_FROM_NAME: ${{ vars.MAIL_FROM_NAME }}

          # 估值参数（允许留空，脚本会回落默认）
          ERP_TARGET: ${{ vars.ERP_TARGET }}
          DELTA:      ${{ vars.DELTA }}
          TZ:         Asia/Shanghai

          # 性能与稳定性开关
          USE_PLAYWRIGHT: '0'     # 默认关闭兜底渲染（最快）。需要时改为 '1'
          RF_OVERRIDE: ''         # 例如 '0.0178'，抓不到 r_f 时使用
        run: node scripts/fetch_pe_and_write_sheet.mjs
